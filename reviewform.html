 </td></tr>

<form method="post" action="/reviewform">
Review :<textarea maxlength="1000" rows="4" cols="50" name="ev_review" value=" " required> </textarea>
</td></tr>
<tr><td>

Rating : <input type="range" name="ev_rating" min="0" max="10" step="1" class="slider" id="rating_r" required>&nbsp;&nbsp;&nbsp;<span id="user_Rating"></span></td>
<!-- script to display the value of the rating the user selects after sliding-->
<script type="text/javascript">
var rating = document.getElementById("rating_r");
var output = document.getElementById("user_Rating");
output.innerHTML = rating.value;
rating.oninput = function() {
output.innerHTML = this.value;
}
</script>

 <input type="hidden" value="{{ev.key.id()}}" name="id"></td>
